<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Memoji</title>
	<script src="index.js" defer></script>
</head>

<body>
	<div class="app flex">
		<div class="app__header">
			<h1 class='app__title'>Memoji</h1>
			<div class="app__controlls flex">
				<input class="app__time-input" placeholder="Number of seconds" type="number">
				<button class="app__start">Start</button>
			</div>

			<h2 class='app__time'>Time: <span class="app__timer"> </span> sec</h2>
		</div>
		<div class='app__game-container disabled'>
			<div class="app__game-board ">
			</div>
			<div class="app__win">
				<div class="app__win-body">

				</div>
			</div>
		</div>
	</div>

</body>

</html>
